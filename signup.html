<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basto Luxury & Wears - Sign Up</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #f8f9fa, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .signup-container {
      background: #fff;
      width: 370px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container img {
      width: 80px;
      margin-bottom: 10px;
    }

    .signup-container h2 {
      font-size: 22px;
      color: #222;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #ff9900;
      box-shadow: 0 0 10px rgba(255, 153, 0, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      background: #ff9900;
      color: white;
      font-size: 16px;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e68900;
      box-shadow: 0 4px 12px rgba(255, 153, 0, 0.3);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #ff9900;
      text-decoration: none;
      font-weight: 500;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: #fff;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.6s ease;
      z-index: 1000;
    }

    .toast.show {
      top: 30px;
    }

    /* Modal Popup */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 25px 40px;
      border-radius: 15px;
      text-align: center;
      animation: popUp 0.6s ease;
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h3 {
      color: #ff9900;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #555;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <img src="images/logowhite.png" alt="Basto Logo">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Toast + Modal -->
  <div id="toast" class="toast">Successfully Signed Up!</div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>üéâ Welcome to Basto Luxury & Wears!</h3>
      <p>Your account has been created successfully.</p>
    </div>
  </div>

  <!-- Firebase Script (Reuse existing config) -->
  <script type="module">
    // Import Firebase modules (same config as login page)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "YOUR-FIREBASE-API-KEY",
  authDomain: "YOUR-FIREBASE-AUTH-DOMAIN",
  projectId: "YOUR-FIREBASE-PROJECT-ID",
  storageBucket: "YOUR-FIREBASE-STORAGE-BUCKET",
  messagingSenderId: "YOUR-FIREBASE-SENDER-ID",
  appId: "YOUR-FIREBASE-APP-ID"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signupForm");
    const toast = document.getElementById("toast");
    const modal = document.getElementById("modal");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        // Show modal
        modal.style.display = "flex";

        // Show toast
        setTimeout(() => {
          toast.classList.add("show");
        }, 300);

        // Hide toast and modal, then redirect
        setTimeout(() => {
          toast.classList.remove("show");
          modal.style.display = "none";
          window.location.href = "index.html";
        }, 3500);
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>

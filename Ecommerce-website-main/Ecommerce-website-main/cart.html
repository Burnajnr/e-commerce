        // JavaScript to handle cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Load cart items and calculate total price
            loadCartItems();
        });

        function loadCartItems() {
            // Example data, replace with actual cart data retrieval logic
            const cartItems = [
                { name: 'Product 1', quantity: 1, price: 29.99 },
                { name: 'Product 2', quantity: 2, price: 19.99 }
            ];

            const cartItemsContainer = document.getElementById('cart-items');
            let totalPrice = 0;

            cartItems.forEach(item => {
                const total = item.quantity * item.price;
                totalPrice += total;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>$${total.toFixed(2)}</td>
                    <td><button class="remove-item">Remove</button></td>
                `;
                cartItemsContainer.appendChild(row);
            });

            document.getElementById('total-price').innerText = `Total Price: $${totalPrice.toFixed(2)}`;
        }
    </script>
